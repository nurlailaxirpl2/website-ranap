<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rawat Inap</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #eee;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            background-color: #e1f5fe;
            color: #0288d1;
        }
        .btn-logout {
            color: #ff7675;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Klinik Digital - Modul Rawat Inap</div>
    <a href="login.html" class="btn-logout">Keluar</a>
</header>

<div class="container">
    <div class="card">
        <h3>Daftar Pasien Rawat Inap</h3>
        <table>
            <thead>
                <tr>
                    <th>No. RM</th>
                    <th>Nama Pasien</th>
                    <th>Kamar/Bangsal</th>
                    <th>Dokter DPJP</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>RM-00124</td>
                    <td>Budi Santoso</td>
                    <td>Melati - Bed 01</td>
                    <td>dr. Andi Sp.PD</td>
                    <td><span class="status-badge">Observasi</span></td>
                </tr>
                <tr>
                    <td>RM-00125</td>
                    <td>Siti Aminah</td>
                    <td>Mawar - Bed 04</td>
                    <td>dr. Maya Sp.A</td>
                    <td><span class="status-badge">Perawatan Aktif</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
